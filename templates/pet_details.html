{% extends 'base.html' %}
{% block title %} {{Pets}}
{% endblock %}


{% block content %}

<form action="/{{pet.id}}/edit" method="POST">
    <h1>{{pet.name}}'s Information</h1>

    <img src="{{pet.photo_url}}" alt="">
    
    <p>{{pet.name}}</p>
    <p>{{pet.species}}</p>
    <p>{{pet.age}}</p>
    <p>{{pet.notes}}</p>
    <p>{{pet.available}}</p>

    <a href="/" class="btn btn-danger"">Go Back</a>
    <button type="Submit" class="btn btn-success">Add New Pet</button>
</form>

{% endblock %}
